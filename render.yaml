services:
  - type: web
    runtime: python
    name: atla-mcp-server
    buildCommand: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
      uv venv
      . .venv/bin/activate
      uv sync
      npm install
    startCommand: .venv/bin/python src/atla-mcp-server.py
    envVars:
      - key: ATLA_API_KEY
        sync: false